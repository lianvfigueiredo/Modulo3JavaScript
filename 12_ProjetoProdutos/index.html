<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/css/index_style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <img src="assets/images/OIG.jpeg">
        <h1>Controle de Produtos</h1>
    </header>
    
    <main>
        <h2>Produtos</h2>
        <p id="list">Lista de Produtos</p>
        <div id="table">
            <label>Produto</label>
            <input id="nome_produto" placeholder="Nome do Produto" type="text" required>

            <label>Valor</label>
            <input id="valor_produto" placeholder="R$ 00.00" type="text" required>

            <div>
                <button type="button" onclick="adicionar(nome_produto.value, valor_produto.value)">Adicionar</button>
                <button type="button" onclick="cancelar()">Cancelar</button>
            </div>
        </div>
  
        <div id="tablemax">
            <div class="table2 head">
                <p>ID</p>
                <p>Produto</p>
                <p>Valor</p>
                <p>Editar</p>
            </div>
        </div>
    </main>
</body>
</html>

<script src="assets/js/functions.js"></script>
